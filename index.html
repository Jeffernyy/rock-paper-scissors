<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <meta name="author" content="rock paper scissors" />
    <meta name="description" content="rock paper scissors" />
    <meta name="keywords" content="rock paper scissors" />
    <link rel="stylesheet" href="style.css" />
    <script src="advanced.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="textbox">
          <h1 class="title fs-md">Rock Paper Scissors</h1>
          <p class="subtitle fs-sm">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo quis
            esse molestias laboriosam totam magnam. Et magni aperiam fuga?
            Soluta voluptatem modi dolores sit laborum!
          </p>
        </div>
        <div class="formbox">
          <textarea id="result" class="fs-sm">Loading...</textarea>
          <div class="btnbox">
            <button class="btn btn-primary fs-sm" data-choice="rock">
              Rock</button
            ><button class="btn btn-primary fs-sm" data-choice="paper">
              Paper</button
            ><button class="btn btn-primary fs-sm" data-choice="scissors">
              Scissors
            </button>
            <button class="btn btn-primary fs-sm" data-choice="reset">
              Reset
            </button>
          </div>
        </div>
        <div class="scorebox">
          <p class="number fs-sm">Wins: <span id="wins">0</span></p>
          <p class="number fs-sm">Losses: <span id="losses">0</span></p>
          <p class="number fs-sm">Draws: <span id="draws">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
