<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="advanced.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="text">
          <h1 class="title">Rock Paper Scissors</h1>
        </div>
        <div class="form">
          <textarea id="display">...</textarea>
          <div class="buttons">
            <button class="btn" data-choice="rock">Rock</button>
            <button class="btn" data-choice="paper">Paper</button>
            <button class="btn" data-choice="scissors">Scissors</button>
          </div>
        </div>
        <div class="scores">
          <div class="number">Wins: <span id="win">0</span></div>
          <div class="number">Losses: <span id="lose">0</span></div>
          <div class="number">Draws: <span id="draw">0</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
